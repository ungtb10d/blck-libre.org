language: php

php:
  - 5.3.3
  - 5.3
  - 5.4
  - 5.5
  - 5.6
  - 7
  - hhvm
 
matrix:
    allow_failures:
        - php: 7
        - php: hhvm

install:
  - sudo apt-get -y install pypy python-sphinx graphviz
  - composer selfupdate
  - travis_retry composer update --no-interaction --prefer-source

script:
  - cd docs && make linkcheck && cd ..
  - vendor/bin/phpdoc -d src -t docs-api
  - vendor/bin/phpunit --coverage-text
